<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kemahiran Pemulihan: Operasi Wang (Eksplorasi)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (TEMA HIJAU KONSISTEN) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    /* Card Container */
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        transition: transform 0.2s; 
        min-height: 550px; 
    }
    
    /* Buttons 3D */
    .btn-3d { transition: all 0.1s; border-bottom-width: 6px; border-color: rgba(0,0,0,0.2); transform: translateY(0); cursor: pointer; display: inline-block; }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animation & Drag */
    .shake { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; background-color: #fee2e2 !important; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px) rotate(-5deg); } 75% { transform: translateX(8px) rotate(5deg); } }
    
    .drag-item { cursor: grab; user-select: none; transition: transform 0.1s; }
    .drag-item:active { cursor: grabbing; transform: scale(0.95); }
    .dragging { opacity: 0.5; transform: rotate(5deg) scale(1.1); }

    /* Drop Zones */
    .drop-zone { border: 3px dashed #94a3b8; background-color: #f8fafc; transition: all .3s ease; border-radius: 1rem; min-height: 100px; }
    .drop-zone.drag-over { border-color: #3b82f6; background-color: #dbeafe; transform: scale(1.02); }
    .drop-zone-filled { border: 3px solid #22c55e; background-color: #dcfce7; }

    /* Money Specific Colors (Untuk drag items) */
    .money-bg-100 { background-color: #d8b4fe; border-color: #a855f7; color: #581c87; }
    .money-bg-50 { background-color: #a5f3fc; border-color: #0891b2; color: #164e63; }
    .money-bg-20 { background-color: #fcd34d; border-color: #d97706; color: #78350f; }
    .money-bg-10 { background-color: #fda4af; border-color: #e11d48; color: #881337; }
    .money-bg-5 { background-color: #a7f3d0; border-color: #059669; color: #064e3b; }
    .money-bg-1 { background-color: #bfdbfe; border-color: #2563eb; color: #1e3a8a; }
    .money-bg-sen { background-color: #fde68a; border-color: #ca8a04; color: #854d0e; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">üí∞</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Jom Belajar Operasi Wang!</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8 flex items-center justify-center relative">
        <div id="activity-content" class="w-full relative z-10">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üí∏</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Operasi Wang</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Kira, Darab, Bahagi & Baki</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üéØ Kira Duit</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-emerald-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üõí Beli (Darab)</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-violet-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üí∏ Kongsi (Bahagi)</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ü™ô Baki & Bayar</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-rose-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚öñÔ∏è Banding Nilai</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula.";
    let draggedElement = null;
    window.activityState = {};

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); 
        u.lang = 'ms-MY'; u.rate = 0.9; u.pitch = 1.1; 
        const voices = window.speechSynthesis.getVoices(); 
        const ms = voices.find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; 
        const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; 
        setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { 
            ttsEnabled = true; 
            document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); 
        } 
        speak(currentInfo); 
    }

    /* --- HELPER UNTUK CLASS WANG --- */
    function getMoneyClass(val) {
        if (val == 100) return "money-bg-100";
        if (val == 50) return "money-bg-50";
        if (val == 20) return "money-bg-20";
        if (val == 10) return "money-bg-10";
        if (val == 5) return "money-bg-5";
        if (val == 1) return "money-bg-1";
        return "money-bg-sen";
    }

    /* --- DnD HELPERS --- */
    window.dragStart = function(e) { 
        draggedElement = e.target; 
        e.target.classList.add('dragging'); 
        if(e.target.dataset.value) e.dataTransfer.setData('value', e.target.dataset.value);
    }
    window.dragEnd = function(e) { 
        if(draggedElement) draggedElement.classList.remove('dragging'); 
        document.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('drag-over')); 
        draggedElement = null;
    }
    window.allowDrop = function(e) { 
        e.preventDefault(); 
        if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); 
    }
    window.dragLeave = function(e) { 
        if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); 
    }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) loadCountMoneyActivity(content);
          if (n === 2) loadShoppingActivity(content);
          if (n === 3) loadSharingActivity(content);
          if (n === 4) loadChangeActivity(content);
          if (n === 5) loadCompareActivity(content);
          content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-bounce">üí∏</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Operasi Wang</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }

    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* --- 1. KIRA DUIT (KLIK) --- */
    function loadCountMoneyActivity(content) {
      setInfo("Klik pada wang untuk tambah ke tabung.");
      window.activityState = { total: 0, items: [] };

      content.innerHTML = `
        <h3 class="text-4xl font-bold text-blue-500 mb-6 text-center">üéØ Kira Duit (Operasi Tambah)</h3>
        <div class="max-w-2xl mx-auto bg-blue-50 rounded-3xl p-6 border-4 border-blue-200 mb-6">
          <div id="counting-display" class="min-h-[120px] flex flex-wrap gap-2 justify-center items-center bg-white rounded-xl border-2 border-blue-100 p-4">
            <span class="text-slate-400 font-bold">Tabung Kosong</span>
          </div>
          <div id="counting-total" class="mt-4 text-4xl font-black text-blue-700 text-center">Jumlah: RM 0.00</div>
        </div>
        
        <div class="flex flex-wrap justify-center gap-3">
          ${[100, 50, 20, 10, 5, 1, 0.20].map(val => `
            <button class="btn-3d ${getMoneyClass(val)} font-bold py-3 px-4 rounded-xl border-b-4 shadow-sm text-lg" 
                    onclick="addMoney(${val})">
              ${val < 1 ? (val*100)+' sen' : 'RM'+val}
            </button>
          `).join('')}
        </div>
        <div class="text-center mt-6">
             <button class="text-slate-400 underline font-bold" onclick="loadCountMoneyActivity(document.getElementById('activity-content'))">Reset Tabung</button>
        </div>
      `;
    }

    function addMoney(val) {
      window.activityState.total += val;
      window.activityState.items.push(val);
      
      const totalEl = document.getElementById('counting-total');
      const displayEl = document.getElementById('counting-display');
      
      totalEl.textContent = `Jumlah: RM ${window.activityState.total.toFixed(2)}`;
      displayEl.innerHTML = window.activityState.items.map(v => 
        `<span class="${getMoneyClass(v)} border-2 px-2 py-1 rounded font-bold text-sm shadow-sm inline-block m-1">${v < 1 ? (v*100)+'s' : 'RM'+v}</span>`
      ).join('');
      
      const msg = `Tambah ${val < 1 ? (val*100)+' sen' : 'RM'+val}. Jumlah RM ${window.activityState.total.toFixed(2)}`;
      setInfo(msg); speak(msg);
    }

    /* --- 2. BELI BELAH (DARAB) --- */
    function loadShoppingActivity(content) {
      setInfo("Pilih barang, kemudian pilih kuantiti.");
      window.activityState = { price: 0, item: "" };
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-emerald-500 mb-6 text-center">üõí Beli-Belah (Operasi Darab)</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 max-w-3xl mx-auto">
          <button class="item-card btn-3d bg-white border-emerald-200 text-slate-700 p-4 rounded-xl flex flex-col items-center" onclick="selectItem(15, 'Buku')">
            <div class="text-5xl mb-2">üìö</div>
            <div class="font-bold">Buku</div>
            <div class="text-emerald-600 font-black text-xl">RM 15</div>
          </button>
          <button class="item-card btn-3d bg-white border-emerald-200 text-slate-700 p-4 rounded-xl flex flex-col items-center" onclick="selectItem(25, 'Baju')">
            <div class="text-5xl mb-2">üëï</div>
            <div class="font-bold">Baju</div>
            <div class="text-emerald-600 font-black text-xl">RM 25</div>
          </button>
          <button class="item-card btn-3d bg-white border-emerald-200 text-slate-700 p-4 rounded-xl flex flex-col items-center" onclick="selectItem(8, 'Mainan')">
            <div class="text-5xl mb-2">üß∏</div>
            <div class="font-bold">Mainan</div>
            <div class="text-emerald-600 font-black text-xl">RM 8</div>
          </button>
        </div>

        <div id="shopping-calc" class="hidden text-center bg-emerald-50 p-6 rounded-3xl border-4 border-emerald-200 max-w-2xl mx-auto">
           <h4 class="text-lg font-bold text-slate-500 mb-4">Pilih Kuantiti (Berapa banyak?):</h4>
           <div class="flex justify-center gap-4 mb-6">
             ${[2, 3, 4, 5].map(q => `
               <button class="btn-3d bg-emerald-500 text-white font-bold py-2 px-6 rounded-lg text-xl" onclick="calculateShopping(${q})">x${q}</button>
             `).join('')}
           </div>
           <div id="shopping-result" class="bg-white p-4 rounded-xl min-h-[50px] text-xl font-mono text-slate-700 text-left border-2 border-emerald-100"></div>
        </div>
      `;
    }

    function selectItem(price, item) {
      window.activityState = { price, item };
      document.querySelectorAll('.item-card').forEach(c => c.classList.replace('border-emerald-500', 'border-emerald-200'));
      event.currentTarget.classList.replace('border-emerald-200', 'border-emerald-500');
      
      document.getElementById('shopping-calc').classList.remove('hidden');
      document.getElementById('shopping-result').innerHTML = "<span class='text-slate-400 italic'>Sila pilih kuantiti di atas...</span>";
      
      const msg = `Pilih ${item} RM${price}. Nak beli berapa?`;
      setInfo(msg); speak(msg);
    }

    function calculateShopping(qty) {
      const { price, item } = window.activityState;
      const total = price * qty;
      let steps = "";
      for(let i=1; i<=qty; i++) steps += `<div>${item} #${i} = RM ${price}</div>`;
      
      document.getElementById('shopping-result').innerHTML = `
        <div class="text-sm text-slate-400 mb-2">Jalan Kira (Tambah Berulang):</div>
        <div class="mb-3 pl-4 border-l-4 border-emerald-200">${steps}</div>
        <div class="text-2xl font-black text-emerald-700 pt-2 border-t border-emerald-100">
            ${qty} x RM ${price} = RM ${total}
        </div>
      `;
      speak(`${qty} darab ${price} sama dengan ${total} ringgit.`);
      triggerWin();
    }

    /* --- 3. MARI KONGSI (BAHAGI) --- */
    function loadSharingActivity(content) {
      window.activityState = {
        total: 84, people: 3,
        money: [50, 20, 10, 1, 1, 1, 1],
        personTotals: [0, 0, 0]
      };
      window.activityState.money.sort(() => Math.random() - 0.5);
      renderShareActivity();
    }

    function renderShareActivity() {
       const content = document.getElementById('activity-content');
       const { total, people, money, personTotals } = window.activityState;
       
       // Helper Avatar
       const avatars = ['üë¶', 'üëß', 'üßí'];

       content.innerHTML = `
         <h3 class="text-4xl font-bold text-violet-500 mb-2 text-center">üí∏ Mari Kongsi (Operasi Bahagi)</h3>
         <p class="text-center text-slate-500 mb-6 font-bold">Agihkan RM ${total} kepada ${people} orang kawan.</p>

         <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
            <div class="bg-violet-50 p-4 rounded-3xl border-4 border-violet-200 flex flex-col">
                <h4 class="font-bold text-violet-700 mb-2 text-center">Wang Untuk Diagih</h4>
                <div class="flex flex-wrap justify-center gap-2 mb-4 min-h-[80px] bg-white p-2 rounded-xl border-2 border-violet-100">
                    ${money.map(val => `
                        <div class="drag-item ${getMoneyClass(val)} font-bold p-2 rounded-lg border-2 text-sm shadow-sm" 
                             draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-value="${val}">
                             ${val < 1 ? (val*100)+'s' : 'RM'+val}
                        </div>
                    `).join('')}
                    ${money.length===0 ? '<span class="text-slate-300 font-bold self-center">Wang Habis!</span>' : ''}
                </div>
                
                <div class="drop-zone bg-white rounded-xl p-4 text-center border-dashed border-4 border-violet-300 flex-grow flex items-center justify-center"
                     ondrop="dropOnChanger(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                     <div>
                        <div class="text-3xl mb-1">üèß</div>
                        <span class="text-violet-400 font-bold text-sm">Mesin Tukar Wang<br>(Seret ke sini)</span>
                     </div>
                </div>
            </div>

            <div class="space-y-3">
                ${personTotals.map((pTotal, i) => `
                    <div class="bg-white border-2 border-slate-200 rounded-2xl p-3 flex items-center gap-3">
                        <div class="text-4xl bg-slate-100 rounded-full w-16 h-16 flex items-center justify-center">${avatars[i]}</div>
                        <div class="flex-grow">
                             <div class="font-bold text-slate-600">Kawan ${i+1}</div>
                             <div class="text-sm text-violet-500 font-bold">Dapat: RM ${pTotal.toFixed(2)}</div>
                        </div>
                        <div class="drop-zone w-24 h-16 bg-slate-50 rounded-xl border-2 border-dashed border-slate-300 flex items-center justify-center text-xs text-slate-400"
                             data-person-id="${i}" ondrop="dropOnPerson(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                             Letak Sini
                        </div>
                    </div>
                `).join('')}
            </div>
         </div>
       `;
       setInfo("Seret wang kepada kawan-kawan. Pastikan sama rata!");
    }

    window.dropOnChanger = function(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over'); if (!draggedElement) return;
        const val = parseFloat(draggedElement.dataset.value);
        
        let newNotes = [];
        if (val == 50) newNotes = [20, 20, 10];
        else if (val == 20) newNotes = [10, 10];
        else if (val == 10) newNotes = [5, 5];
        else if (val == 5) newNotes = [1, 1, 1, 1, 1];
        else if (val == 1) newNotes = [0.20, 0.20, 0.20, 0.20, 0.20];
        else { speak("Tak boleh tukar lagi."); return; }

        const idx = window.activityState.money.indexOf(val);
        if(idx > -1) window.activityState.money.splice(idx, 1);
        window.activityState.money.push(...newNotes);
        
        speak(`Tukar RM ${val}`);
        renderShareActivity();
    }

    window.dropOnPerson = function(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over'); if (!draggedElement) return;
        const val = parseFloat(draggedElement.dataset.value);
        const pid = parseInt(e.currentTarget.dataset.personId);
        
        // Logic check simple
        const idx = window.activityState.money.indexOf(val);
        if(idx > -1) window.activityState.money.splice(idx, 1);
        
        window.activityState.personTotals[pid] += val;
        speak(`Beri RM ${val} pada Kawan ${pid+1}`);
        renderShareActivity();

        // Check Win
        if(window.activityState.money.length === 0) {
            const totals = window.activityState.personTotals;
            if(totals.every(t => t === totals[0] && t > 0)) {
                setInfo("Syabas! Semua dapat sama rata.");
                triggerWin();
            }
        }
    }

    /* --- 4. BAYAR & BAKI --- */
    function loadChangeActivity(content) {
        const price = 138;
        setInfo(`Harga RM${price}. Bayar guna dompet.`);
        window.activityState = { price, paid: 0 };

        content.innerHTML = `
            <h3 class="text-4xl font-bold text-orange-500 mb-6 text-center">ü™ô Bayar & Baki (Operasi Tolak)</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white border-2 border-slate-200 rounded-3xl p-6">
                    <h4 class="font-bold text-slate-400 uppercase text-sm mb-4">Dompet Anda</h4>
                    <div class="flex flex-wrap gap-3 justify-center">
                        ${[100, 100, 50, 20, 10, 5, 1, 1, 1].map(val => `
                            <div class="drag-item ${getMoneyClass(val)} font-bold p-3 rounded-xl border-b-4 text-lg shadow-sm cursor-grab active:cursor-grabbing" 
                                 draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-value="${val}">
                                 RM${val}
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="bg-orange-50 border-4 border-orange-200 rounded-3xl p-6 text-center">
                    <div class="text-slate-500 font-bold text-xs uppercase">Harga Barang</div>
                    <div class="text-6xl font-black text-orange-700 mb-6">RM ${price}</div>
                    
                    <div class="drop-zone bg-white rounded-xl p-4 mb-4 min-h-[120px] flex flex-wrap gap-2 justify-center content-start"
                         ondrop="dropOnPayment(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                         <div class="text-slate-300 pointer-events-none self-center w-full">Seret wang ke sini</div>
                    </div>

                    <div class="bg-white rounded-xl p-3 border-2 border-orange-100">
                        <div class="flex justify-between font-bold text-slate-600"><span>Dibayar:</span> <span id="pay-total">RM 0</span></div>
                        <div class="flex justify-between font-bold text-orange-600 text-xl mt-1 border-t pt-1"><span>Baki:</span> <span id="change-due">...</span></div>
                    </div>
                </div>
            </div>
        `;
    }

    window.dropOnPayment = function(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over'); if (!draggedElement) return;
        
        // Remove placeholder
        const ph = e.currentTarget.querySelector('.text-slate-300');
        if(ph) ph.remove();

        const val = parseFloat(draggedElement.dataset.value);
        window.activityState.paid += val;
        const { price, paid } = window.activityState;

        // Clone element to drop zone visually
        const clone = draggedElement.cloneNode(true);
        clone.draggable = false; clone.classList.remove('cursor-grab');
        e.currentTarget.appendChild(clone);
        draggedElement.remove(); draggedElement = null;

        document.getElementById('pay-total').textContent = `RM ${paid}`;
        
        if(paid < price) {
            const need = price - paid;
            document.getElementById('change-due').textContent = `Tak Cukup (Kurang RM${need})`;
            speak(`Bayar RM${val}. Masih kurang RM${need}.`);
        } else {
            const change = paid - price;
            document.getElementById('change-due').textContent = `RM ${change.toFixed(2)}`;
            setInfo(`Baki anda ialah RM ${change.toFixed(2)}`);
            speak(`Baki RM ${change.toFixed(2)}`);
            triggerWin();
        }
    }
